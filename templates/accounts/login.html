{% extends 'base.html' %}
{% load static %}

{% block register %}

<section class="vh-100" style="background-color: #ffffff;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 ">Login</p>

                                {% include "includes/alerts.html" %}

                                <form class="mx-1 mx-md-4" method="POST" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Email</label>
                                            <input type="text" name="email" id="form3Example1c" class="form-control" required />
                                        </div>
                                    </div>
                                
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Password</label>
                                            <input name="password" type="password" id="form3Example4c" class="form-control" required />
                                        </div>
                                    </div>
                                
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                    </div>
                                    <p class="text-center h5 fw-bold mb-5 mx-1 mx-md-4 mt-4">You don't have an account? <a href="{% url 'register' %}">Register</a></p>
                                </form>
                                
                            </div>

                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://ouch-cdn2.icons8.com/xD_5JuVYDi9NJy6jjLXFnlnz-Z8dJjB4OPqQj15xApE/rs:fit:368:207/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvMjgx/LzAyODA0YTljLWVh/ZTYtNDYyYS1iODUw/LTg4OTFlY2FiZDNh/MS5zdmc.png"
                                     class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
